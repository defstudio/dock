RECIPE: laravel
HOST: test.ktm
ENV: local
PHP_VERSION: '8.1'
NODE_VERSION: lts
EXPOSE_DOCKER_HOST: false
BEHIND_PROXY: false
EXTRA_TOOLS: 'xdebug,mysql_client'
DB_ENGINE: mysql
MAILHOG_ENABLED: true
WEBSOCKET_ENABLED: true
REDIS_ENABLED: true
NGINX_PORT: '443'
NGINX_EXTERNAL_CERTIFICATE: true
NGINX_EXTERNAL_CERTIFICATE_FOLDER: /tmp
NGINX_EXTERNAL_CERTIFICATE_HOSTNAME: '*.test.ktm'
DB_PORT: '3306'
DB_DATABASE: database
DB_USER: dbuser
DB_PASSWORD: dbpassword
DB_ROOT_PASSWORD: root
DB_DISABLE_STRICT_MODE: false
PHPMYADMIN_ENABLED: true
PHPMYADMIN_PORT: ''
PHPMYADMIN_SUBDOMAIN: ''
MAILHOG_PORT: ''
MAILHOG_SUBDOMAIN: ''
WEBSOCKET_PORT: '6001'
REDIS_VERSION: 7
REDIS_PASSWORD: '1234'
REDIS_PERSIST_DATA: true
REDIS_SNAPSHOT_EVERY_SECONDS: '60'
REDIS_SNAPSHOT_EVERY_WRITES: '1'
GIT_REPOSITORY_ENABLED: false
GIT_REPOSITORY: ''
GIT_BRANCH: ''
